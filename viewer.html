<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background: #0b0f17; color: #e6edf3; }
      .card { background: #0f1724; border: 1px solid #1e2a3a; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
      button { background: #2563eb; color: white; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      video { width: 640px; height: 360px; background: #111827; border-radius: 8px; border: 1px solid #1e293b; }
      .hint { color: #9ba3af; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div style="display:flex; gap:12px; align-items:center;">
        <button id="btnJoin">Join Room</button>
        <span class="hint" id="viewerStatus"></span>
      </div>
    </div>
    <div class="card">
      <video id="video" playsinline autoplay muted></video>
    </div>
    <script type="module" src="/src/viewer.ts"></script>
  </body>
  </html>
