<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watching Stream - Parent Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .live-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 20px;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #ff0000;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .viewer-container {
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    .stream-wrapper {
      position: relative;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 2rem;
    }

    #streamCanvas {
      width: 100%;
      height: auto;
      display: block;
    }

    .stream-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .stream-overlay.hidden {
      display: none;
    }

    .join-prompt {
      text-align: center;
    }

    .join-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .join-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .join-desc {
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .join-button {
      padding: 1rem 3rem;
      font-size: 1.25rem;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .join-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(72, 187, 120, 0.4);
    }

    .stream-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .info-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .info-label {
      font-size: 0.875rem;
      opacity: 0.8;
      margin-bottom: 0.25rem;
    }

    .info-value {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .chat-section {
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
    }

    .chat-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .chat-placeholder {
      padding: 3rem;
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <span>üì∫</span>
        <span>Parent Connect Viewer</span>
      </div>
      <div class="live-indicator">
        <div class="live-dot"></div>
        <span>LIVE</span>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="viewer-container">
      <div class="stream-wrapper">
        <canvas id="streamCanvas" width="800" height="450"></canvas>
        <div class="stream-overlay" id="overlay">
          <div class="join-prompt">
            <div class="join-icon">üéÆ</div>
            <h2 class="join-title">Ready to Watch?</h2>
            <p class="join-desc">Join the live stream to see the gameplay</p>
            <button class="join-button" onclick="joinStream()">Watch Stream</button>
          </div>
        </div>
      </div>

      <div class="stream-info">
        <div class="info-card">
          <div class="info-icon">üë•</div>
          <div class="info-label">Viewers</div>
          <div class="info-value" id="viewerCount">-</div>
        </div>
        <div class="info-card">
          <div class="info-icon">‚è±Ô∏è</div>
          <div class="info-label">Stream Time</div>
          <div class="info-value" id="streamTime">00:00</div>
        </div>
        <div class="info-card">
          <div class="info-icon">üéØ</div>
          <div class="info-label">Quality</div>
          <div class="info-value">1080p</div>
        </div>
      </div>

      <div class="chat-section">
        <h3 class="chat-title">üí¨ Live Chat</h3>
        <div class="chat-placeholder">
          Chat would appear here in a real implementation
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    // Get stream ID from URL
    const params = new URLSearchParams(window.location.search);
    const streamId = params.get('stream');

    let viewerCount = 1;
    let startTime = null;

    async function joinStream() {
      const overlay = document.getElementById('overlay');
      const canvas = document.getElementById('streamCanvas');
      const ctx = canvas.getContext('2d');

      // Hide overlay
      overlay.classList.add('hidden');

      // Start viewer count
      viewerCount = Math.floor(Math.random() * 20) + 5;
      updateViewerCount();

      // Start timer
      startTime = Date.now();
      updateStreamTime();

      // Import and run the same game
      const { startGame } = await import('./src/game.ts');
      startGame(canvas);

      // Simulate viewer count changes
      setInterval(() => {
        viewerCount += Math.floor(Math.random() * 5) - 2;
        viewerCount = Math.max(1, viewerCount);
        updateViewerCount();
      }, 5000);
    }

    function updateViewerCount() {
      document.getElementById('viewerCount').textContent = viewerCount.toLocaleString();
    }

    function updateStreamTime() {
      if (!startTime) return;

      const elapsed = Date.now() - startTime;
      const seconds = Math.floor(elapsed / 1000) % 60;
      const minutes = Math.floor(elapsed / 60000);

      const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById('streamTime').textContent = timeStr;

      requestAnimationFrame(updateStreamTime);
    }

    // Auto-join if autoplay is set
    if (params.get('autoplay') === 'true') {
      setTimeout(joinStream, 500);
    }
  </script>
</body>
</html>
